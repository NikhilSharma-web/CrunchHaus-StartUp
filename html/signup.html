<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Signup - CrunchHaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" href="../assets/images/hero-bg.png" type="image/png">
</head>

<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="toggleVisibility('password')">👁️</button>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
                <button type="button" class="toggle-password" onclick="toggleVisibility('confirmPassword')">👁️</button>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="links">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                alert(params.get('error'));
            }
            if (params.has('success')) {
                alert(params.get('success'));
            }
        });
    </script>
</body>

</html>

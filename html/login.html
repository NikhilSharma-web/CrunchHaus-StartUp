<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CrunchHaus</title>
    <link rel="stylesheet" href="/css/auth.css" />
    <link rel="icon" href="../assets/images/hero-bg.png" type="image/png">
</head>

<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <button type="button" id="togglePassword" aria-label="Show or hide password">👁️</button>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Show alerts from URL params
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                alert(params.get('error'));
            }
            if (params.has('success')) {
                alert(params.get('success'));
            }

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
            });
        });
    </script>
</body>

</html>
